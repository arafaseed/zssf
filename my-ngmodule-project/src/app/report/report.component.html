<div class="report-page p-6 bg-slate-50 min-h-screen text-gray-900">
 
  <div class="page-section mb-10">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-slate-800">Booking Status Overview</h2>

      <mat-button-toggle-group [(ngModel)]="selectedPeriod" (change)="updateChartData()">
        <mat-button-toggle value="monthly">Monthly</mat-button-toggle>
        <mat-button-toggle value="quarterly">Quarterly</mat-button-toggle>
        <mat-button-toggle value="yearly">Yearly</mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <div class="chart-container bg-white p-6 rounded-2xl shadow">
      <canvas
        baseChart
        [data]="chartData"
        [options]="chartOptions"
        chartType="bar">
      </canvas>
    </div>
  </div>


</div>

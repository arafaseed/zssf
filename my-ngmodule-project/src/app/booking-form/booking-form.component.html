<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="calendar">
        <div class="calendar-header">
          <button (click)="changeMonth(-1)" class="btn btn-secondary">&lt;</button>
          <span>{{ monthNames[month] }} {{ year }}</span>
          <button (click)="changeMonth(1)" class="btn btn-secondary">&gt;</button>
        </div>

        <div class="calendar-body">
          <div class="week-days">
            <div *ngFor="let day of daysOfWeek" class="week-day">{{ day }}</div>
          </div>

          <div class="days">
            <div *ngFor="let day of calendarDays" 
                 class="day" 
                 [class.available]="day.available" 
                 [class.selected]="isDateSelected(day)"
                 (click)="onDateSelect(day)">
              {{ day.date }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <form (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" class="form-control" id="fullName" [(ngModel)]="booking.fullName" name="fullName" required>
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" class="form-control" id="phoneNumber" [(ngModel)]="booking.phoneNumber" name="phoneNumber" required>
        </div>

        <div class="form-group">
          <label for="startDate">Start Date:</label>
          <input type="text" class="form-control" id="startDate" [(ngModel)]="booking.startDate" name="startDate" readonly required>
        </div>

        <div class="form-group">
          <label for="startTime">Start Time:</label>
          <input type="time" class="form-control" id="startTime" [(ngModel)]="booking.startTime" name="startTime" required>
        </div>

        <div class="form-group">
          <label for="endDate">End Date:</label>
          <input type="text" class="form-control" id="endDate" [(ngModel)]="booking.endDate" name="endDate" readonly required>
        </div>

        <div class="form-group">
          <label for="endTime">End Time:</label>
          <input type="time" class="form-control" id="endTime" [(ngModel)]="booking.endTime" name="endTime" required>
        </div>

       

        <button type="submit" class="btn btn-primary">Make Reservation</button>
      </form>
    </div>
  </div>
</div>

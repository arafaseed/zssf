<form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Full Name</mat-label>
    <input matInput formControlName="fullName" placeholder="Enter full name">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Phone Number</mat-label>
    <input matInput formControlName="phoneNumber" placeholder="Enter phone number">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Start Date</mat-label>
    <input matInput [matDatepicker]="startPicker" formControlName="startDate" placeholder="Select start date">
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Start Time</mat-label>
    <input matInput formControlName="startTime" type="time" placeholder="Select start time">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>End Date</mat-label>
    <input matInput [matDatepicker]="endPicker" formControlName="endDate" placeholder="Select end date">
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>End Time</mat-label>
    <input matInput formControlName="endTime" type="time" placeholder="Select end time">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Venue</mat-label>
    <input matInput formControlName="venueId" placeholder="Enter venue ID">
  </mat-form-field>

  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="bookingForm.invalid">Submit</button>
  </div>
</form>

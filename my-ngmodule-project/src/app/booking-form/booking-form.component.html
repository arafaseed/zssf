<div class="container mt-5">
  <h2>Booking Form</h2>
  <form (ngSubmit)="onSubmit()" #bookingForm="ngForm">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" class="form-control" required [(ngModel)]="booking.fullName" name="fullName">
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" class="form-control" required [(ngModel)]="booking.phoneNumber" name="phoneNumber">
    </div>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="booking.startDate" name="startDate" required (dateChange)="onDateChange()">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </div>

    <div class="form-group">
      <label for="startTime">Start Time</label>
      <input type="time" id="startTime" class="form-control" required [(ngModel)]="booking.startTime" name="startTime">
    </div>

    <div class="form-group">
      <label for="endDate">End Date</label>
      <input matInput [matDatepicker]="endPicker" [(ngModel)]="booking.endDate" name="endDate" required>
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </div>

    <div class="form-group">
      <label for="endTime">End Time</label>
      <input type="time" id="endTime" class="form-control" required [(ngModel)]="booking.endTime" name="endTime">
    </div>

    <button type="submit" class="btn btn-success">Submit Booking</button>
  </form>
</div>

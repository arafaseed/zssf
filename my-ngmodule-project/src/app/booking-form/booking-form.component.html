<app-header></app-header>

<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <!-- Calendar -->
        <div #calendar id="calendar"></div>
      </div>
      <div class="col-md-6">
        <!-- Booking Form -->
        <form (ngSubmit)="submitForm()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="booking.name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" class="form-control" id="phone" [(ngModel)]="booking.phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" class="form-control" id="startDate" [(ngModel)]="booking.startDate" name="startDate" required>
          </div>
          <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" class="form-control" id="endDate" [(ngModel)]="booking.endDate" name="endDate" required>
          </div>
          <div class="form-group">
            <label for="startTime">Start Time:</label>
            <input type="time" class="form-control" id="startTime" [(ngModel)]="booking.startTime" name="startTime" required>
          </div>
          <div class="form-group">
            <label for="endTime">End Time:</label>
            <input type="time" class="form-control" id="endTime" [(ngModel)]="booking.endTime" name="endTime" required>
          </div>
          <button type="submit" class="btn btn-primary">Make Reservation</button>
        </form>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>

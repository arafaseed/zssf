<div class="container mt-4">
  <mat-card class="booking-card">
    <mat-card-title>Venue Booking Form</mat-card-title>
    <form [formGroup]="bookingForm" (ngSubmit)="submitBooking()">
      
      <!-- Full Name -->
      <mat-form-field class="full-width">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="fullName" required>
        <mat-error *ngIf="bookingForm.get('fullName')?.invalid && bookingForm.get('fullName')?.touched">
          Full Name is required.
        </mat-error>
      </mat-form-field>

      <!-- Phone Number -->
      <mat-form-field class="full-width">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber" type="tel" required>
        <mat-error *ngIf="bookingForm.get('phoneNumber')?.invalid && bookingForm.get('phoneNumber')?.touched">
          Valid phone number is required.
        </mat-error>
      </mat-form-field>

      <!-- Start Date -->
      <mat-form-field class="full-width">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startPicker" formControlName="startDate" required>
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <!-- End Date -->
      <mat-form-field class="full-width">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endPicker" formControlName="endDate" required>
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>

      <!-- Venue -->
      <mat-form-field class="full-width">
        <mat-label>Select Venue</mat-label>
        <mat-select formControlName="venueId" required>
          <mat-option *ngFor="let venue of venues" [value]="venue.venueId">{{ venue.venueName }}</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Submit Button -->
      <button mat-raised-button color="primary" type="submit" [disabled]="bookingForm.invalid">
        Book Now
      </button>

    </form>
  </mat-card>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <!-- Calendar -->
      <div #calendar></div>
    </div>
    <div class="col-md-6">
      <!-- Booking Form -->
      <form (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="booking.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="booking.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" class="form-control" id="phone" [(ngModel)]="booking.phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="text" class="form-control" id="date" [(ngModel)]="booking.date" name="date" readonly required>
        </div>
        <div class="form-group">
          <label for="time">Time:</label>
          <select class="form-control" id="time" [(ngModel)]="booking.time" name="time" required>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="12:00">12:00 PM</option>
            <option value="13:00">1:00 PM</option>
            <option value="14:00">2:00 PM</option>
            <option value="15:00">3:00 PM</option>
            <option value="16:00">4:00 PM</option>
            <option value="17:00">5:00 PM</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Make Reservation</button>
      </form>
    </div>
  </div>
</div>

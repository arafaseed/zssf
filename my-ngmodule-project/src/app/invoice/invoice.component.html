<div class="invoice-container">
    <h2>Invoice</h2>
    <p><strong>Customer:</strong> {{ invoiceData.customerName }}</p>
    <p><strong>Email:</strong> {{ invoiceData.email }}</p>
    <p><strong>Phone:</strong> {{ invoiceData.phone }}</p>
    <p><strong>Venue:</strong> {{ invoiceData.venue }}</p>
    <p><strong>Event Date:</strong> {{ invoiceData.eventDate }}</p>
    <p><strong>Total Amount:</strong> {{ invoiceData.totalAmount }} USD</p>
    <p><strong>Payment Status:</strong> {{ invoiceData.paymentStatus }}</p>
  
    <button (click)="downloadInvoice()">Download Invoice</button>
  </div>

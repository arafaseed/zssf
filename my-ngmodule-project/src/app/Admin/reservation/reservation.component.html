<div class="booking-container">
    <h2>Book Your Reservation</h2>
  
    <form (ngSubmit)="submitBooking()">
      <!-- Date Picker -->
      <div class="form-group">
        <label for="date">Select Date</label>
        <select id="date" class="form-control" [(ngModel)]="selectedDate" name="date" required>
          <option *ngFor="let date of availableDates" [value]="date">{{ date }}</option>
        </select>
      </div>
  
      <!-- Time Picker -->
      <div class="form-group">
        <label for="time">Select Time</label>
        <select id="time" class="form-control" [(ngModel)]="selectedTime" name="time" required>
          <option *ngFor="let time of availableTimes" [value]="time">{{ time }}</option>
        </select>
      </div>
  
      <!-- Number of Guests -->
      <div class="form-group">
        <label for="guests">Number of Guests</label>
        <input type="number" class="form-control" [(ngModel)]="numberOfGuests" name="guests" min="1" required />
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Book Now</button>
    </form>
  
    <!-- Booking Confirmation -->
    <div *ngIf="bookingDetails.date">
      <h3>Booking Details:</h3>
      <p>Date: {{ bookingDetails.date }}</p>
      <p>Time: {{ bookingDetails.time }}</p>
      <p>Guests: {{ bookingDetails.guests }}</p>
    </div>
  </div>

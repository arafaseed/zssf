<app-header></app-header>

<div id="home-page" class="pt-24 px-4 w-full flex justify-center"> <!-- pt-24 ni padding-top kubwa -->
  <div 
    class="w-full max-w-[1600px] p-6 text-center rounded-2xl 
           bg-gradient-to-r from-[#e8f5f1] to-white
           shadow-md transition-transform duration-300 ease-in-out
           hover:scale-[1.02] hover:shadow-lg"
  >
    <header>
      <h1 class="text-4xl font-semibold mb-4">Discover Our Exclusive Venues</h1>
    </header>
    <main>
      <p class="text-base max-w-3xl mx-auto text-gray-700">
        Explore a wide range of venues for your events, meetings, and celebrations.
        Find the perfect space that fits your needs and book with ease.
      </p>
    </main>
  </div>
</div>



  <!-- Search Bar -->
<div class="max-w-xl mx-auto mt-8 mb-12">
  <div class="flex items-center gap-2 bg-white shadow-lg rounded-full px-5 py-3 border border-gray-300">
    
    <!-- Search Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M16.65 16.65A7.5 7.5 0 1117 10a7.5 7.5 0 01-.35 6.65z" />
    </svg>

    <!-- Input Field -->
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="searchVenues()"
      placeholder="Search venue name or capacity..."
      class="w-full bg-transparent outline-none text-gray-700 text-base placeholder-gray-400"
    />

    <!-- Clear Button as Icon -->
    <button
      *ngIf="searchTerm"
      (click)="clearSearch()"
      class="text-gray-400 hover:text-red-500 transition duration-150"
      aria-label="Clear search"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 8.586l3.536-3.535a1 1 0 011.415 1.414L11.414 10l3.536 3.535a1 1 0 01-1.415 1.415L10 11.414l-3.535 3.536a1 1 0 01-1.415-1.415L8.586 10 5.05 6.465a1 1 0 011.415-1.414L10 8.586z" clip-rule="evenodd" />
      </svg>
    </button>
    
  </div>
</div>

  <!-- Venue Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 px-4">

    <div
      *ngFor="let venue of venues.slice(0, 10); let i = index"
      class="bg-white rounded-lg shadow-lg overflow-hidden cursor-pointer transform transition duration-300 hover:scale-105 hover:shadow-2xl"
    >
      <mat-card class="p-5 flex flex-col h-full">

        <mat-card-header>
          <mat-card-title class="text-xl font-semibold text-green-800">VENUE: {{ venue.venueName }}</mat-card-title>
        </mat-card-header>

        <mat-card-content class="flex-grow">
          <!-- Image Thumbnail -->
          <img
            [src]="venue.venueImages[currentSlideIndices[i] || 0]"
            alt="Venue Image"
            matTooltip="Tap to view"
            class="w-full h-64 object-cover rounded-md mb-4"
            (click)="openInlineImageViewer(venue.venueImages, currentSlideIndices[i] || 0)"
          />

          <!-- Venue Info -->
          <div class="text-gray-800 text-base space-y-1">
            <p><strong>Capacity:</strong> {{ venue.capacity }}</p>
            <p><strong>Description:</strong> {{ venue.description }}</p>
          </div>
        </mat-card-content>

        <!-- Book Button -->
        <mat-card-actions class="mt-6 flex justify-end">
          <button
            mat-raised-button
            color="primary"
            (click)="goToBookingPage(venue)"
            class="bg-gradient-to-r from-green-400 to-green-700 hover:from-green-500 hover:to-green-800 text-white px-6 py-3 rounded-lg font-semibold shadow-lg transition duration-300 flex items-center gap-2"
          >
            <mat-icon>event_available</mat-icon>
            Book Now
          </button>
        </mat-card-actions>

      </mat-card>
    </div>
  </div>

  <!-- Inline Image Viewer Overlay -->
  <div
    *ngIf="inlineViewerVisible"
    class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 p-4"
  >
    <button
      (click)="closeInlineImageViewer()"
      class="absolute top-6 right-6 text-white text-3xl hover:text-green-400 focus:outline-none"
      aria-label="Close image viewer"
    >&times;</button>

    <button
      (click)="prevInlineImage()"
      class="absolute left-6 text-white text-4xl hover:text-green-400 focus:outline-none"
      aria-label="Previous image"
    >
      <mat-icon>chevron_left</mat-icon>
    </button>

    <img
      [src]="selectedImages[currentImageIndex]"
      class="max-h-[80vh] max-w-[90vw] object-contain rounded shadow-lg"
      alt="Selected venue image"
    />

    <button
      (click)="nextInlineImage()"
      class="absolute right-6 text-white text-4xl hover:text-green-400 focus:outline-none"
      aria-label="Next image"
    >
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>


<app-footer></app-footer>

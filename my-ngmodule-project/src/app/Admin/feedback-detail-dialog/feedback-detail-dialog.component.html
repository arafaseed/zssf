<h2 mat-dialog-title class="flex items-center justify-between">
  <span>Submission details</span>
  <button mat-icon-button (click)="close()" aria-label="Close">
    <mat-icon>close</mat-icon>
  </button>
</h2>

<mat-dialog-content class="space-y-3">
  <div class="text-sm text-slate-700">
    <strong>From:</strong> {{ data.name || 'Anonymous' }}
  </div>

  <div class="text-sm text-slate-700">
    <strong>Phone:</strong> {{ data.phone }}
  </div>

  <div class="text-sm text-slate-700" *ngIf="data.email">
    <strong>Email:</strong> {{ data.email }}
  </div>

  <div class="text-sm text-slate-700">
    <strong>Type:</strong> {{ data.type }}
  </div>

  <div class="text-sm text-slate-700">
    <strong>Date:</strong> {{ data.createdAt | date:'medium' }}
  </div>

  <mat-divider></mat-divider>

  <div class="text-sm text-slate-800 whitespace-pre-wrap">
    {{ data.comment }}
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="close()">Close</button>
</mat-dialog-actions>

<div class="container mt-4">
  <div *ngIf="isSubmitting" class="fullscreen-spinner">
    <div class="circular-loader"></div>
  </div>

  <div class="form-card">
    <form [formGroup]="activityForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>

      <h3 class="mb-4 text-center">Add Activity</h3>

      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="custom-input">
            <label for="activityName" class="form-label">Activity Name</label>
            <input id="activityName" type="text" class="form-control" formControlName="activityName" placeholder="Enter activity name" required minlength="3">
            <div class="error" *ngIf="activityForm.get('activityName')?.invalid && activityForm.get('activityName')?.touched">
              Activity name is required (min 3 characters)
            </div>
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <div class="custom-input">
            <label for="activityDescription" class="form-label">Description</label>
            <input id="activityDescription" type="text" class="form-control" formControlName="activityDescription" placeholder="Enter description" required minlength="5">
            <div class="error" *ngIf="activityForm.get('activityDescription')?.invalid && activityForm.get('activityDescription')?.touched">
              Description is required (min 5 characters)
            </div>
          </div>
        </div>
      </div>


      <div class="row">
  <div class="col-md-6 mb-3">
    <div class="custom-input">
      <label for="price" class="form-label">Price</label>
      <input id="price" type="number" class="form-control" formControlName="price" placeholder="Enter price" required min="1">
      <div class="error" *ngIf="activityForm.get('price')?.invalid && activityForm.get('price')?.touched">
        Price is required and must be greater than 0
      </div>
    </div>
  </div>
</div>


      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="custom-input">
            <label for="venueId" class="form-label">Venue</label>
            <select id="venueId" class="form-control" formControlName="venueId" required>
              <option value="" disabled selected>Select Venue</option>
              <option *ngFor="let venue of venues" [value]="venue.venueId">{{ venue.venueName }}</option>
            </select>
            <div class="error" *ngIf="activityForm.get('venueId')?.invalid && activityForm.get('venueId')?.touched">
              Venue is required
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-12 mb-3 d-flex justify-content-between gap-3 flex-wrap">
          <button class="btn-primary cancel-btn" type="button" (click)="onCancel()">Cancel</button>
          <button class="btn-primary" type="submit" [disabled]="activityForm.invalid || isSubmitting">
            Submit
          </button>
        </div>
      </div>

    </form>
  </div>
</div>

<div class="container mt-4">
  <div class="btb btn-add">
    <button mat-raised-button color="primary" [routerLink]="['/admin/regvenues']">Add New Venue</button>
  </div>

  <h2 class="mb-4">View Venues</h2>

  <!-- Debugging: Check if data is loaded -->
  
  <div *ngIf="venues.length === 0" class="alert alert-warning">No venues available.</div>

  <!-- Add Venue Button (Aligned Right) -->
  
  <table mat-table [dataSource]="venues" class="mat-elevation-z8">
    
    <ng-container matColumnDef="venueName">
      <th mat-header-cell *matHeaderCellDef> Venue Name </th>
      <td mat-cell *matCellDef="let venue"> {{ venue.venueName }} </td>
      
    </ng-container>

    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef> Capacity </th>
      <td mat-cell *matCellDef="let venue"> {{ venue.capacity }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let venue"> {{ venue.description }} </td>
    </ng-container>

    <ng-container matColumnDef="leasePackages">
      <th mat-header-cell *matHeaderCellDef> Lease Packages </th>
      <td mat-cell *matCellDef="let venue">
        <ul>
          <li *ngFor="let package of venue.leasePackages">
            {{ package.description }} Tzs {{ package.price }}
          </li>
        </ul>
      </td>
    </ng-container>

    <ng-container matColumnDef="building">
      <th mat-header-cell *matHeaderCellDef>BUILDING NAME AND LOCATION</th>
      <td mat-cell *matCellDef="let venue">
        <ul>
          <li *ngFor="let building of venue.building">
            {{ building.address }} {{ building.address }}
          </li>
        </ul>
      </td>
    </ng-container>

    <!-- Action Buttons (Edit & Delete in Same Line) -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let venue">
        <div class="action-buttons">
          <!-- <button mata-icon-button color="success" (click)="editVenue(venue)">edit</button> -->
          <!-- <button mat-raised-button color="primary" (click)="navigateToeditVenue(venue.venueId)">
            <mat-icon>edit</mat-icon> 
          </button> -->
          <!-- Your table with venues -->
          <button mat-button class="edit-button" (click)="editVenue(venue.venueId)">
            <mat-icon>edit</mat-icon>Edit
          </button>
          

          <button mat-icon-button color="warn" (click)="deleteVenue(venue.venueId)">üóëÔ∏è</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

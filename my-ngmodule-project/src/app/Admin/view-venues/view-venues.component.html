<div class="container mt-4">
  <div class="btn-add-left mb-3">
    <button mat-raised-button color="primary" [routerLink]="['/admin/regvenues']">
      Add New Venue
    </button>
  </div>

  <h2 class="mb-4">View Venues</h2>

  <div *ngIf="venues.length === 0" class="alert alert-warning">No venues available.</div>
  <h3>Total Venues: {{ venues.length }}</h3>

  <table mat-table [dataSource]="venues" class="mat-elevation-z8 full-width-table">

    <ng-container matColumnDef="venueName">
      <th mat-header-cell *matHeaderCellDef>Venue Name</th>
      <td mat-cell *matCellDef="let venue">{{ venue.venueName }}</td>
    </ng-container>

    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef>Capacity</th>
      <td mat-cell *matCellDef="let venue">{{ venue.capacity }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let venue">{{ venue.description }}</td>
    </ng-container>


    <ng-container matColumnDef="preview">
      <th mat-header-cell *matHeaderCellDef>Preview</th>
      <td mat-cell *matCellDef="let venue">
        <button mat-mini-fab color="primary" (click)="openPreview(venue.venueImages)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="addStaff">
      <th mat-header-cell *matHeaderCellDef>Add Staff</th>
      <td mat-cell *matCellDef="let venue">

        <ng-container *ngIf="venue.assignedStaffId; else notAssigned">
          <span class="text-green-700 font-semibold">
            {{ venue.assignedStaffName }} ({{ venue.assignedStaffPhone }})
          </span>
        </ng-container>

        <ng-template #notAssigned>
          <ng-container *ngIf="!venue.showPanel">
            <button mat-flat-button color="accent" (click)="venue.showPanel = true; toggleStaffList(venue.venueId)">
              Assign Staff
            </button>
          </ng-container>

          <ng-container *ngIf="venue.showPanel">
            <mat-form-field appearance="fill" style="width:200px;">
              <mat-select placeholder="Select staff"
                          (selectionChange)="assignStaff($event.value, venue.venueId)">
                <mat-option *ngFor="let staff of staffList" [value]="staff.staffId">
                  {{ staff.fullName }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <button mat-icon-button color="warn" (click)="venue.showPanel = false">
              <mat-icon>close</mat-icon>
            </button>
          </ng-container>
        </ng-template>

      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let venue">
    <button mat-icon-button color="primary" (click)="openEditVenueDialog(venue.venueId)" aria-label="Edit Venue">
  <mat-icon>edit</mat-icon>
</button>

        <!-- Delete button -->
        <button mat-icon-button color="warn" (click)="deleteVenue(venue.venueId)" aria-label="Delete Venue">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- POPUP IMAGE PREVIEW -->
  <ng-template #previewDialog>
    <h2 mat-dialog-title>Venue Images</h2>
    <mat-dialog-content style="width:800px;">
      <div *ngIf="previewDialogData.images?.length" class="text-center">
        <img [src]="previewDialogData.images[currentImageIndex]"
             style="width:100%;height:400px;object-fit:cover;border-radius:10px;margin-bottom:10px;">
        <button mat-mini-fab (click)="previousImage()" style="width:48px;height:48px;font-size:28px;margin-right:10px;">‹</button>
        <button mat-mini-fab (click)="nextImage()" style="width:48px;height:48px;font-size:28px;">›</button>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-raised-button color="primary" mat-dialog-close>Close</button>
    </mat-dialog-actions>
  </ng-template>
</div>

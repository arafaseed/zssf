<div *ngIf="loading" class="loading">
  Loading payments...
</div>

<table *ngIf="!loading" class="payments-table">
  <thead>
    <tr>
      <th>Payment ID</th>
      <th>Amount Paid</th>
      <th>Customer Name</th>
      <th>Venue</th>
      <th>Payment Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let payment of payments">
      <td>{{ payment.paymentId }}</td>
      <td>{{ payment.amountPaid | currency:'TZS':'symbol' }}</td>
      <td>{{ payment.customer?.customerName || 'N/A' }}</td>
      <td>{{ payment.venue?.venueName || 'N/A' }}</td>
      <td>{{ payment.paymentDate | date:'short' }}</td>
    </tr>
  </tbody>
</table>

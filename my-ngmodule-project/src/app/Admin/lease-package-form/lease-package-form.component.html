<div class="container">
  <div class="card shadow-lg p-4">
    <h3 class="text-center mb-4">🏢 Lease Package</h3>

    <form [formGroup]="leaseForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input id="category" type="text" class="form-control" formControlName="category" placeholder="Enter category" required>
        <div class="error" *ngIf="leaseForm.get('category')?.invalid">Category is required</div>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input id="price" type="number" class="form-control" formControlName="price" placeholder="Enter price" required>
        <div class="error" *ngIf="leaseForm.get('price')?.invalid">Valid price is required</div>
      </div>

      <div class="text-center">
        <button class="btn btn-primary" type="submit" [disabled]="leaseForm.invalid">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>

<div class="container mt-4">
  <div *ngIf="isSubmitting" class="fullscreen-spinner">
  <div class="circular-loader"></div>
</div>

  <div class="form-card">
    <form [formGroup]="leaseForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>

      <h3 class="mb-4 text-center">Lease Package</h3>

      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="custom-input">
            <label for="packageName" class="form-label">Package Name</label>
            <input id="packageName" type="text" class="form-control" formControlName="packageName" placeholder="Enter package name" required minlength="3">
            <div class="error" *ngIf="leaseForm.get('packageName')?.invalid && leaseForm.get('packageName')?.touched">
              Package Name is required (min 3 characters)
            </div>
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <div class="custom-input">
            <label for="price" class="form-label">Price</label>
            <input id="price" type="number" class="form-control" formControlName="price" placeholder="Enter price" required min="0" step="any">
            <div class="error" *ngIf="leaseForm.get('price')?.invalid && leaseForm.get('price')?.touched">
              Valid price is required
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="custom-input">
            <label for="description" class="form-label">Description</label>
            <input id="description" type="text" class="form-control" formControlName="description" placeholder="Enter description" required minlength="5">
            <div class="error" *ngIf="leaseForm.get('description')?.invalid && leaseForm.get('description')?.touched">
              Description is required (min 5 characters)
            </div>
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <div class="custom-input">
            <label for="venue" class="form-label">Venue</label>
           <select id="venue" class="form-control" formControlName="venueId" required>
  <option value="" disabled selected>Select Venue</option>
  <option *ngFor="let venue of venues" [ngValue]="venue.venueId">{{venue.venueName}}</option>
</select>

            <div class="error" *ngIf="leaseForm.get('venueId')?.invalid && leaseForm.get('venueId')?.touched">
              Venue selection is required
            </div>
          </div>
        </div>
      </div>
<div class="row mt-4">
  <div class="col-md-12 mb-3 d-flex justify-content-between gap-3 flex-wrap">
    <button class="btn-primary cancel-btn" type="button" (click)="onCancel()">Cancel</button>
    <button class="btn-primary" type="submit" [disabled]="leaseForm.invalid || isSubmitting">
      Submit
    </button>
  </div>
</div>

    </form>
  </div>
</div>

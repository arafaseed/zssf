<div class="container mt-4">

  <div class="d-flex justify-content-between mb-3">
    <div class="btn-add-left">
      <!-- Assume you have an Add Building page or component route -->
      <button mat-raised-button color="primary" [routerLink]="['/admin/addbuiding']">
        Add Building
      </button>
    </div>
  </div>

  <h2 class="text-center mb-4">BUILDING LIST</h2>

  <mat-table [dataSource]="buildings" class="mat-elevation-z8">

    <!-- Building Name Column -->
    <ng-container matColumnDef="buildingName">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let building"> {{ building.buildingName }} </mat-cell>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
      <mat-cell *matCellDef="let building"> {{ building.address }} </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let building">
        <button mat-button class="edit-button"(click)="openEditDialog(building.buildingId)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Delete" (click)="deleteBuilding(building.buildingId)">
          🗑️
        </button>
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>

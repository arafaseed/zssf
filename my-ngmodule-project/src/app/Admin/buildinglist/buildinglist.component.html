<mat-card class="table-container">
    <mat-card-title class="title">🏢 Registered Buildings</mat-card-title>
  
    <table mat-table [dataSource]="buildings" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let building"> {{ building.id }} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="buildingName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let building"> {{ building.buildingName }} </td>
      </ng-container>
  
      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let building"> {{ building.address }} </td>
      </ng-container>
  
      <!-- Venue Column -->
      <ng-container matColumnDef="venue">
        <th mat-header-cell *matHeaderCellDef> Venue </th>
        <td mat-cell *matCellDef="let building"> {{ building.venue }} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let building">
          <button mat-icon-button color="warn" (click)="deleteBuilding(building.id)">
            🗑️
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id', 'buildingName', 'address', 'venue', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'buildingName', 'address', 'venue', 'actions'];"></tr>
    </table>
  </mat-card>

<div class="dashboard-container">
    <!-- Welcome Header -->
    <div class="dashboard-header">
      <h1>Welcome Back, Admin!</h1>
      <p>Here's an overview of your dashboard</p>
    </div>
  
    <!-- Dashboard Overview Cards -->
    <div class="dashboard-cards">
      <div class="card">
        <h3>Total Users</h3>
        <p class="card-value">350</p>
        <button mat-button color="primary">View Users</button>
      </div>
      <div class="card">
        <h3>New Bookings</h3>
        <p class="card-value">45</p>
        <button mat-button color="primary">View Bookings</button>
      </div>
      <div class="card">
        <h3>Venue Availability</h3>
        <p class="card-value">75%</p>
        <button mat-button color="primary">Check Availability</button>
      </div>
    </div>
  
    <!-- Recent Activity -->
    <div class="recent-activity">
      <h3>Recent Activity</h3>
      <table>
        <tr>
          <th>User</th>
          <th>Action</th>
          <th>Time</th>
        </tr>
        <tr>
          <td>John Doe</td>
          <td>Booked Venue</td>
          <td>2 hours ago</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>Created New Event</td>
          <td>3 hours ago</td>
        </tr>
      </table>
    </div>
  </div>

<div class="staff-table-container">

  <!-- Header row with Add button -->
  <div class="d-flex justify-content-between mb-3">
    <button mat-flat-button color="primary" [routerLink]="['/admin/addstaff']">
      <mat-icon>add</mat-icon>
      Add Staff
    </button>
    <h2>Staff List</h2>
  </div>

  <!-- Angular Material Table -->
  <table mat-table [dataSource]="staffList" class="mat-elevation-z2 full-width-table">

    <!-- Staff ID Column -->
    <ng-container matColumnDef="staffIdentification">
      <th mat-header-cell *matHeaderCellDef>Staff ID</th>
      <td mat-cell *matCellDef="let staff">{{ staff.staffIdentification }}</td>
    </ng-container>

    <!-- Full Name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Full Name</th>
      <td mat-cell *matCellDef="let staff">{{ staff.fullName }}</td>
    </ng-container>

    <!-- Phone Number Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let staff">{{ staff.phoneNumber }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let staff">{{ staff.role }}</td>
    </ng-container>

    <!-- Venue Name Column -->
    <ng-container matColumnDef="venueName">
      <th mat-header-cell *matHeaderCellDef> Venue </th>
      <td mat-cell *matCellDef="let staff">
        {{ staff.venueName || 'Not Assigned' }}
      </td>
    </ng-container>

    <!-- Assign Venue Column -->
    <ng-container matColumnDef="assignVenue">
      <th mat-header-cell *matHeaderCellDef> Assign Venue </th>
      <td mat-cell *matCellDef="let staff">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Select Venue</mat-label>
          <mat-select (selectionChange)="onAssignVenue(staff, $event.value)">
            <mat-option *ngFor="let venue of venueList" [value]="venue.venueId">
              {{ venue.venueName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let staff">
        <div style="display: flex; gap: 8px; align-items: center;">
          <!-- Edit Button -->
          <button mat-icon-button class="edit-button" aria-label="Edit staff" (click)="openAddStaffDialog(staff)">
            <mat-icon>edit</mat-icon>
          </button>

          <!-- Delete Button -->
          <button mat-icon-button class="delete-button" aria-label="Delete staff" (click)="deleteStaff(staff.staffId)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Render rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>

<mat-toolbar color="primary">
  <span>Admin Dashboard</span>
</mat-toolbar>

<div class="layout-container">
  <!-- Sidenav (Left Sidebar) -->
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/admin/dashboard" routerLinkActive="active" class="nav-item">Dashboard</a>
        <a mat-list-item routerLink="/admin/majengo" routerLinkActive="active" class="nav-item">Building</a>
        <a mat-list-item routerLink="/admin/venues" routerLinkActive="active" class="nav-item">Venue</a>
        <a mat-list-item routerLink="/admin/users" routerLinkActive="active" class="nav-item">Users</a>
        <a mat-list-item routerLink="/admin/settings" routerLinkActive="active" class="nav-item">Settings</a>
        <a mat-list-item routerLink="/admin/leasepackagetable" routerLinkActive="active" class="nav-item">LeaseForm</a>
        <a mat-list-item routerLink="/admin/regvenues" routerLinkActive="active" class="nav-item">RegisterVenue</a>


        <a mat-list-item routerLink="/admin/viewVenue" routerLinkActive="active" class="nav-item">Venue</a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Content (Right Side) -->
    <mat-sidenav-content class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Dashboard Overview</h3>
              </div>
              <div class="card-body">
                <router-outlet></router-outlet>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <p>&copy; 2025 Admin Dashboard</p>
  </div>
</footer>

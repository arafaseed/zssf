<!-- HEADER ---------------------------------------------------------------->
<header 
  class="fixed inset-x-0 top-0 z-40 h-14 text-white flex items-center px-4 shadow-md" 
  style="background: linear-gradient( rgb(12, 20, 41) 100%);"
>
  <!-- sidebar toggle (mobile only) -->
  <button
    class="lg:hidden mr-3 p-2"
    style="min-width: 40px; min-height: 40px; display: flex; align-items: center; justify-content: center;"
    (click)="toggleSidebar()"
    aria-label="Toggle sidebar"
  >
    <svg
      class="w-8 h-8"
      fill="none"
      stroke="white"
      stroke-width="3"
      stroke-linecap="round"
      stroke-linejoin="round"
      viewBox="0 0 24 24"
    >
      <path d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>

  <!-- app title -->
  <span class="text-base sm:text-2xl font-semibold flex-1">ZSSF Â· VENUE RESERVATION SYSTEM</span>

  <!-- admin chip -->
  <div class="flex items-center space-x-2">
    <span class="hidden sm:inline text-sm">{{ adminId || 'Admin' }}</span>
    <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center font-bold uppercase">
      {{ adminId ? adminId.charAt(0) : '?' }}
    </div>
  </div>
</header>



<!-- WRAPPER (sidebar + content) ------------------------------------------>
<div class="flex pt-14 h-screen overflow-hidden">

  <!-- SIDEBAR -->
  <aside
  class="fixed top-[1cm] bottom-0 left-0 z-30 w-64 bg-slate-900 text-white transform transition-transform duration-300 ease-in-out
         lg:translate-x-0"
  [class.-translate-x-full]="!isSidebarOpen"
>

    <nav class="mt-4 flex flex-col space-y-2 px-2">
<nav class="mt-4 flex flex-col space-y-3 px-2 text-sm font-medium"> <!-- just increased spacing and added font-medium -->

  <a routerLink="/admin/dashboard"
     routerLinkActive="!bg-slate-800 bg-indigo-600"
     class="nav-link mt-6 px-3 py-2 rounded-md hover:bg-indigo-500 transition-colors duration-200">
    Dashboard
  </a>

  <a routerLink="/admin/leasepackagetable"
     routerLinkActive="!bg-slate-800 bg-indigo-600"
     class="nav-link px-3 py-2 rounded-md hover:bg-indigo-500 transition-colors duration-200">
    Lease Packages
  </a>

  <a routerLink="/admin/buildings"
     routerLinkActive="!bg-slate-800 bg-indigo-600"
     class="nav-link px-3 py-2 rounded-md hover:bg-indigo-500 transition-colors duration-200">
    Buildings
  </a>

  <a routerLink="/admin/venueView"
     routerLinkActive="!bg-slate-800 bg-indigo-600"
     class="nav-link px-3 py-2 rounded-md hover:bg-indigo-500 transition-colors duration-200">
    Venues
  </a>

  <a routerLink="/admin/bookinglist"
     routerLinkActive="!bg-slate-800 bg-indigo-600"
     class="nav-link px-3 py-2 rounded-md hover:bg-indigo-500 transition-colors duration-200">
    Bookings
  </a>

  <a routerLink="/admin/addstaff"
     routerLinkActive="!bg-slate-800 bg-indigo-600"
     class="nav-link px-3 py-2 rounded-md hover:bg-indigo-500 transition-colors duration-200">
    Staff
  </a>

  <a routerLink="/admin/activitytable"
     routerLinkActive="!bg-slate-800 bg-indigo-600"
     class="nav-link px-3 py-2 rounded-md hover:bg-indigo-500 transition-colors duration-200">
    Activity
  </a>

</nav>

      <!--DASHBOARD SWITCHER-->
      <div class="absolute bottom-4 left-0 right-0 p-2 mb-8 border-t border-slate-700">
        <app-dashboard-switch></app-dashboard-switch>
      </div>

      <!-- LOGOUT button (sticky at bottom) -->
        <div class="absolute bottom-0 left-0 right-0 p-2 border-t border-slate-700">
      <button
        (click)="logout()"
        class="w-full flex items-center justify-center rounded-md bg-red-600 hover:bg-red-700 text-white px-3 py-2 text-sm transition-colors duration-200"
      >
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M17 16l4-4m0 0l-4-4m4 4H7"></path>
          <path d="M13 12H3"></path>
        </svg>
        Logout
      </button>
    </div>
    </nav>
  </aside>

  <!-- CLICK-OFF overlay (mobile) -->
  <div *ngIf="isSidebarOpen"
       class="fixed inset-0 z-20 bg-black/50 lg:hidden"
       (click)="toggleSidebar()">
  </div>

  <!-- MAIN CONTENT -->
  <main class="flex-1 overflow-y-auto bg-slate-100 p-4 lg:ml-64">
    <router-outlet></router-outlet>
  </main>
</div>

<app-header></app-header>

<div class="max-w-4xl mx-auto p-6 mt-8">
  <mat-card class="shadow-lg rounded-xl">
    <mat-card-content class="p-6 md:p-8">

      <h1 class="text-3xl font-bold text-center mb-1" style="color: #1f6f5f;">
        {{ translation?.title }}
      </h1>
      <p class="text-sm text-gray-500 text-center mb-4">
        {{ translation?.lastUpdated }}: {{ lastUpdated }}
      </p>
      <p class="text-sm text-gray-700 mb-4">
        {{ translation?.disclaimer }}
      </p>

      <mat-accordion multi>
        <mat-expansion-panel *ngFor="let section of sections">
          <mat-expansion-panel-header>
            <mat-panel-title>{{ translation[section]?.heading }}</mat-panel-title>
          </mat-expansion-panel-header>

          <!-- If section has a list -->
          <ul *ngIf="translation[section]?.list?.length">
            <li *ngFor="let item of translation[section].list">{{ item }}</li>
          </ul>

          <!-- Otherwise display text -->
          <p *ngIf="!translation[section]?.list?.length">
            {{ translation[section]?.text }}
          </p>
        </mat-expansion-panel>
      </mat-accordion>

      <mat-divider class="my-6"></mat-divider>

      <div class="text-sm text-gray-600">
        <p><strong>{{ translation?.contactTitle }}:</strong> {{ translation?.contactText }}</p>
      </div>

    </mat-card-content>
  </mat-card>
</div>

<app-footer></app-footer>

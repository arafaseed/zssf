<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">Block a Date</h2>

  <form [formGroup]="blockDateForm" (ngSubmit)="blockDate()" class="space-y-4">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Select a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" required class="w-full px-3 py-2 border rounded">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
      Block Date
    </button>
  </form>

  <h3 class="mt-6 font-semibold text-lg">Blocked Dates</h3>
  <ul class="mt-2 space-y-2">
    <li *ngFor="let date of blockedDates" class="flex justify-between items-center p-2 bg-gray-100 rounded">
      <span>{{ date | date:'longDate' }}</span>
      <button (click)="unblockDate(date)" class="text-red-500 hover:text-red-700">
        <mat-icon>delete</mat-icon>
      </button>
    </li>
  </ul>
</div>

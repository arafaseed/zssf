<h2 mat-dialog-title>{{ data ? 'Edit Staff' : 'Add New Staff' }}</h2>

<mat-dialog-content>
  <form [formGroup]="staffForm">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Staff Identification</mat-label>
      <input matInput formControlName="staffIdentification">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="fullName">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phoneNumber">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100" *ngIf="!data">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option value="ADMIN">ADMIN</mat-option>
        <mat-option value="STAFF">STAFF</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>

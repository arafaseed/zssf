<div class="container">
  <h2 class="text-center">Lease Packages</h2>

  <div class="d-flex justify-content-between mb-3">
      <button mat-raised-button color="primary" (click)="navigateToLeasePackage()">
          ➕ Add Lease Package
      </button>
  </div>

  <mat-table [dataSource]="leasePackages" class="mat-elevation-z8">
    
    

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
      <mat-cell *matCellDef="let lease"> {{lease.category}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
      <mat-cell *matCellDef="let lease"> {{lease.price | currency:'TZS':true}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let lease">
        <button mat-raised-button color="accent" (click)="navigateToEditLeasePackage(lease.leaseId)">
          ✏️ Edit
        </button>
        
        <button mat-icon-button color="warn" (click)="deleteLeasePackage(lease.leaseId)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

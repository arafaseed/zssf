<div class="container mt-4">
  <div *ngIf="isSubmitting" class="fullscreen-spinner">
    <div class="circular-loader"></div>
  </div>

  <div class="form-card">
    <form [formGroup]="buildingForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>

      <h3 class="mb-4 text-center">Add Building</h3>

      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="custom-input">
            <label for="buildingName" class="form-label">Building Name</label>
            <input id="buildingName" type="text" class="form-control" formControlName="buildingName"
              placeholder="Enter building name" required minlength="3">
            <div class="error" *ngIf="buildingForm.get('buildingName')?.invalid && buildingForm.get('buildingName')?.touched">
              Building name is required (min 3 characters)
            </div>
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <div class="custom-input">
            <label for="address" class="form-label">Address</label>
            <input id="address" type="text" class="form-control" formControlName="address"
              placeholder="Enter address" required minlength="5">
            <div class="error" *ngIf="buildingForm.get('address')?.invalid && buildingForm.get('address')?.touched">
              Address is required (min 5 characters)
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-12 mb-3 d-flex justify-content-between gap-3 flex-wrap">
          <button class="btn-primary cancel-btn" type="button" (click)="onCancel()">Cancel</button>
          <button class="btn-primary" type="submit" [disabled]="buildingForm.invalid || isSubmitting">
            Submit
          </button>
        </div>
      </div>

    </form>
  </div>
</div>

<h1 mat-dialog-title>Add Another Venue</h1>
<div mat-dialog-content>
  <p>Enter details for the additional booking.</p>
  <mat-form-field>
    <mat-label>Venue</mat-label>
    <input matInput [(ngModel)]="data.venue">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Start Date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.startDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Start Time</mat-label>
    <input type="time" [(ngModel)]="data.startTime">
  </mat-form-field>
  <mat-form-field>
    <mat-label>End Date</mat-label>
    <input matInput [matDatepicker]="endPicker" [(ngModel)]="data.endDate">
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>End Time</mat-label>
    <input type="time" [(ngModel)]="data.endTime">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data">Add</button>
</div>

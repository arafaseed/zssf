<p>cancelled-list works!</p>
<div class="cards">
    <div class="card" *ngFor="let booking of bookings">
      <h3>{{ booking.venueName }}</h3>
      <p><strong>Package:</strong> {{ booking.packageName }} ({{ booking.price | currency }})</p>
      <p><strong>Customer:</strong> {{ booking.customerName }} â€” {{ booking.customerPhone }}</p>
      <p>
        <strong>Status:</strong>
        <span *ngIf="booking.cancelled">Cancelled</span>
        <span *ngIf="!booking.cancelled">Expired on {{ booking.endDateTime | date:'medium' }}</span>
      </p>
    </div>
  
    <div *ngIf="bookings.length === 0" class="empty">
      No cancelled or expired bookings.
    </div>
  </div>

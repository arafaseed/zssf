<!-- src/app/shared/navbar/navbar.component.html -->
<nav class="h-full flex flex-col bg-slate-900 text-white">
  <!-- Sidebar header -->
  <div class="flex items-center gap-3 px-4 py-3 border-b border-slate-800">
    <div class="w-8 h-8 rounded bg-indigo-600 flex items-center justify-center font-bold">Z</div>
    <div *ngIf="isExpanded" class="ml-1">
      <div class="text-sm font-semibold">ZSSF</div>
      <div class="text-xs text-slate-400">Venues</div>
    </div>

    <div class="ml-auto flex items-center gap-2">
      <!-- collapse/expand button -->
      <button
        mat-icon-button
        (click)="onExpandToggle()"
        [attr.aria-label]="isExpanded ? 'Collapse navigation' : 'Expand navigation'"
        class="text-slate-200"
      >
        <mat-icon>{{ isExpanded ? 'chevron_left' : 'chevron_right' }}</mat-icon>
      </button>
    </div>
  </div>

  <!-- loading / error -->
  <div *ngIf="loading" class="py-4 text-center text-slate-300 px-3">Loading venuesâ€¦</div>
  <div *ngIf="!loading && errorMessage" class="py-4 text-center text-red-400 px-3">
    {{ errorMessage }}
  </div>

  <!-- venues -->
  <div *ngIf="!loading && !errorMessage" class="px-2 py-3 overflow-auto flex-1">
    <ul class="space-y-2">
      <li *ngFor="let venue of venues">
        <button
          class="w-full text-left flex items-center gap-3 px-3 py-2 rounded-md transition duration-200"
          [ngClass]="{
            'bg-indigo-600 text-white': isActive(venue),
            'bg-slate-50 text-slate-800 hover:bg-indigo-50': !isActive(venue)
          }"
          (click)="setActiveVenue(venue)"
          [attr.title]="!isExpanded ? venue.venueName : null"
        >
          <mat-icon class="text-lg" aria-hidden="true">location_on</mat-icon>
          <span *ngIf="isExpanded" class="truncate">{{ venue.venueName }}</span>
        </button>
      </li>
    </ul>
  </div>

  <!-- dashboard switcher (sticky-ish) -->
  <div class="px-3 pb-3 border-t border-slate-800">
    <div *ngIf="isExpanded" class="mb-3"><app-dashboard-switch></app-dashboard-switch></div>
    <div *ngIf="!isExpanded" class="flex justify-center mb-3"><app-dashboard-switch></app-dashboard-switch></div>

    <!-- logout -->
    <button
      (click)="logout()"
      class="w-full flex items-center justify-center gap-2 rounded-md bg-red-600 hover:bg-red-700 text-white px-3 py-2 transition-colors"
      [attr.aria-label]="'Logout'"
    >
      <mat-icon>logout</mat-icon>
      <span *ngIf="isExpanded">Logout</span>
    </button>
  </div>
</nav>

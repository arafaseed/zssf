<p>checkout-modal works!</p>
<div class="modal-header">
    <h5 class="modal-title">Check Out: {{ booking.venueName }}</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <div class="form-group">
        <label>Condition Status</label>
        <select formControlName="conditionStatus" class="form-control">
          <option *ngFor="let s of conditionStatuses" [value]="s">{{ s }}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Condition Description</label>
        <textarea formControlName="conditionDescription" class="form-control"></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    </div>
  </form>

<div *ngIf="isAdmin" class="flex justify-end p-2">
  <button
    mat-stroked-button
    color="primary"
    (click)="switchDashboard()"
    class="flex items-center gap-2 shadow-xl px-4 py-2 transition-colors duration-150"
    aria-label="Switch dashboard view"
    title="Switch dashboard view"
  >
    <mat-icon class="text-white" aria-hidden="true">switch_account</mat-icon>
    <span class="text-white font-medium">
      Switch to {{ currentDashboard === 'admin' ? 'Staff' : 'Admin' }} Dashboard
    </span>
  </button>
</div>

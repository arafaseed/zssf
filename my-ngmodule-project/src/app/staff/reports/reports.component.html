<p>reports works!</p>
<div class="reports">
    <div class="report-card" *ngFor="let r of reports">
      <h4>Booking: {{ r.bookingCode }}</h4>
      <p><strong>Checked In:</strong> {{ r.checkInTime | date:'medium' }}</p>
      <p><strong>Checked Out:</strong> {{ r.checkOutTime | date:'medium' }}</p>
      <p><strong>Condition:</strong> {{ r.conditionStatus }}</p>
      <p><strong>Description:</strong> {{ r.conditionDescription }}</p>
    </div>
  
    <div *ngIf="reports.length === 0" class="empty">
      No completed reports yet.
    </div>
  </div>

<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="input-group">
        <label for="staffIDN">Staff ID</label>
        <input 
          type="text" 
          id="staffIDN" 
          formControlName="staffIDN"
          required>
        <div *ngIf="form.get('staffIDN')?.invalid && form.get('staffIDN')?.touched" class="error-message">
          Staff ID is required
        </div>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          required>
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error-message">
          Password is required
        </div>
      </div>

      <div *ngIf="errorMsg" class="error-message">
        {{ errorMsg }}
      </div>

      <button 
        type="submit" 
        class="login-btn"
        [disabled]="loading || form.invalid">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>
</div>

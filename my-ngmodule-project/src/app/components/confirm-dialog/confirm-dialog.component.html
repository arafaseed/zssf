<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onDismiss()">{{ 'confirm.no' | translate }}</button>
  <button mat-flat-button color="warn" (click)="onConfirm()" cdkFocusInitial>{{ 'confirm.yes' | translate }}</button>
</mat-dialog-actions>

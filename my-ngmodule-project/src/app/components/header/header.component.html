<mat-toolbar class="fixed top-0 left-0 right-0 z-[9999] bg-white shadow-lg border-b border-gray-200">
  <div class="w-full flex flex-col sm:flex-row sm:items-center justify-between gap-4">

    <!-- Logo + Title -->
    <div class="flex items-center gap-3">
      <img src="zssf.png" alt="ZSSF Logo" class="h-12 sm:h-14 object-contain" />
      <span class="text-gray-900 text-xl sm:text-3xl font-bold tracking-wide uppercase font-sans leading-tight">
        <span class="text-green-600">ZSSF</span> Booking Venue
      </span>
    </div>

    <!-- Navigation + Contact -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:gap-6 gap-2 text-sm sm:text-base">

      <!-- Navigation Buttons -->
      <div class="flex items-center gap-3 text-yellow-500">
        <button mat-button (click)="goHome()" class="flex items-center gap-1 hover:text-yellow-600 hover:underline transition">
          <mat-icon class="text-yellow-500">cottage</mat-icon>
          <span class="hidden sm:inline">Home</span>
        </button>

        <button mat-button (click)="gomybooking()" class="flex items-center gap-1 hover:text-yellow-600 hover:underline transition">
          <mat-icon class="text-yellow-500">event</mat-icon>
          <span class="hidden sm:inline">My Booking</span>
        </button>
      </div>

      <!-- Contact Info -->
      <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4 text-yellow-500">
        <div class="flex items-center gap-1 hover:text-yellow-600 transition">
          <mat-icon>call</mat-icon>
          <span>+255 242 230 242</span>
        </div>
        <div class="flex items-center gap-1 hover:text-yellow-600 transition">
          <mat-icon>mark_email_read</mat-icon>
          <span>info&#64;zssf.com</span>
        </div>
      </div>
    </div>
  </div>
</mat-toolbar>

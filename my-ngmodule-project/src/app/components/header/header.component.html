<!-- Main Header -->
<mat-toolbar color="primary" class="fixed-header mat-elevation-z6">
  <div class="header-content">
    <div class="logo-title-group">
      <img src="zssf.png" alt="ZSSF Logo" class="header-logo" />
      <span class="header-title mat-title">
        <span class="highlight">ZSSF </span>BOOKING VENUE
      </span>
    </div>
<!-- Wrap phone and email inside their own container -->
<span class="header-contact mat-body-1">
  <!-- Home Button -->
  <button mat-button (click)="goHome()" color="accent" class="home-button" aria-label="Go to homepage">
    <mat-icon>home</mat-icon> Home
  </button>

  <span class="contact-details">
    <mat-icon class="icon phone-icon" aria-label="Phone icon">call</mat-icon>
    +255 242 230 242 &nbsp;|&nbsp;
    <mat-icon class="icon email-icon" aria-label="Email icon">mark_email_read</mat-icon>
    info&#64;zssf.com
  </span>
  </span>
  </div>
</mat-toolbar>

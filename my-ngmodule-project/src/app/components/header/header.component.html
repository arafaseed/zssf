<!-- Main Header -->
<mat-toolbar color="success" class="fixed-header">
    <div class="header-content">
    <div class="logo-title-group">
    <img src="zssf.png" alt="ZSSF Logo" class="header-logo">
    <span class="header-title">Zanzibar Social Security Fund (ZSSF)</span>
    </div>
    <span class="header-contact">Toll Free: 0800 710 140 | Email: info&#64;zssf.com</span>
    </div>
  </mat-toolbar>
  
  <!-- Navigation Menu -->
  <mat-toolbar color="default" class="fixed-nav">
    <div class="nav-buttons">
      <button mat-button color="inherit" (click)="navigateToVenue()">VENUE</button>
      <button mat-button color="inherit">CONFERENCE</button>
      <button mat-button color="inherit">ABOUT</button>
    </div>
  </mat-toolbar>
  
  <!-- Notification Bar -->
  <div class="notification-bar">
    <span class="notification-text">Our booking engine will be undergoing maintenance every day on Tanzania time.</span>
  </div>

<mat-toolbar
  style="background-color: #05a393;"
  class="fixed top-0 left-0 right-0 z-[9999] shadow-lg border-b border-gray-200 py-4 px-6"
>
  <div class="w-full flex flex-row flex-wrap items-center justify-between gap-4">

    <!-- Logo + Title -->
    <div class="flex items-center gap-3 flex-shrink-0">
      <img src="zssf.png" alt="ZSSF Logo" class="h-12 sm:h-14 object-contain" />
      <span class="text-white text-xl sm:text-3xl font-bold tracking-wide uppercase font-sans leading-tight">
        <span class="text-yellow-300">ZSSF</span> Booking Venue
      </span>
    </div>

    <!-- Navigation + Contact -->
    <div class="flex items-center gap-6 text-sm sm:text-base text-white flex-wrap">

      <!-- Navigation Buttons -->
      <div class="flex items-center gap-4">
        <button 
          *ngIf="!isHomePage" 
          (click)="goHome()" 
          class="flex items-center gap-1 hover:text-yellow-300 transition duration-200 whitespace-nowrap"
        >
          <mat-icon>cottage</mat-icon>
          <span class="hidden sm:inline">Home</span>
        </button>

        <button 
          *ngIf="!isBookingPage" 
          (click)="gomybooking()" 
          class="flex items-center gap-1 hover:text-yellow-300 transition duration-200 whitespace-nowrap"
        >
          <mat-icon>event</mat-icon>
          <span class="hidden sm:inline">My Booking</span>
        </button>
      </div>

      <!-- Contact Info -->
      <div class="flex items-center gap-4 whitespace-nowrap">
        <div class="flex items-center gap-1 transition hover:text-yellow-300">
          <mat-icon>call</mat-icon>
          <span>+255 242 230 242</span>
        </div>
        <div class="flex items-center gap-1 transition hover:text-yellow-300">
          <mat-icon>mark_email_read</mat-icon>
          <span>info&#64;zssf.com</span>
        </div>
      </div>

    </div>
  </div>
</mat-toolbar>

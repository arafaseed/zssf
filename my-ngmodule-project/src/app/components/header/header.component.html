<!-- HEADER -->

    <h1 class="text-xl sm:text-2xl font-bold text-gray-700">ZANZIBAR SOCIAL SECURITY FUND (ZSSF)</h1>
    <small style="text-align: center; font-size: 13px; font-weight: 700; color: #444;">
      <span class="fa fa-key mr-1"></span> KEY TO THE FUTURE
    </small>
  </div>

  <img src="zssf-logo.png" alt="Logo Right" class="logo-right w-20 sm:w-24 h-auto" />
</div>

<!-- DATE + NAVIGATION BAR -->
<div class="nav-container bg-white text-black text-sm px-4 py-4 flex flex-wrap justify-between items-center shadow-md min-h-[80px] font-[Poppins,sans-serif]">

  <!-- Date Box -->
  <div class="date-box text-lg text-[#138C82] font-semibold flex items-center mb-2 sm:mb-0">
    <i class="fas fa-calendar-alt mr-2 text-xl"></i>
    {{ currentDate }}
  </div>

  <!-- Navigation -->
  <nav class="flex flex-wrap justify-center gap-4 sm:gap-6 font-medium text-center text-base text-gray-600">
    <a (click)="navigateTo('/venue')" class="hover:text-blue-600 cursor-pointer nav-link">HOME</a>
    <a (click)="navigateTo('/mybooking')" class="hover:text-blue-600 cursor-pointer nav-link">MY BOOKING</a>
    <a (click)="navigateTo('/login')" class="hover:text-blue-600 cursor-pointer nav-link">LOGIN</a>
  </nav>
</div>

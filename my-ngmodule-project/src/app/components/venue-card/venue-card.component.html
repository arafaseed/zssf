<mat-card (click)="openVenue()"
          class="transition-transform transform rounded-lg shadow-md cursor-pointer w-72 md:w-80 hover:shadow-xl hover:-translate-y-1">
  <div class="w-full overflow-hidden rounded-t-lg h-44 md:h-48">
    <img [src]="imageUrl" alt="{{venue.venueName}}" class="object-cover w-full h-full">
  </div>

  <mat-card-content class="p-4">
    <h3 class="mb-1 text-lg font-semibold leading-tight truncate">{{ venue.venueName }}</h3>
    <p class="mb-3 text-sm truncate text-slate-500">{{ venue.venueType ?? 'Venue' }}</p>

    <div class="flex items-center gap-3 mb-3 text-sm text-slate-600">
      <mat-icon class="text-base text-blue-600">people</mat-icon>
      <span>Capacity: {{ venue.capacity }}</span>
    </div>

    <div class="flex items-center justify-between">
      <div class="text-sm font-medium">
        <span class="block text-xs text-slate-600">From</span>
        <span *ngIf="minPrice !== null">{{ minPrice | number:'1.0-0' }} TZS</span>
        <span *ngIf="minPrice === null" class="text-slate-400">Price not available</span>
        <span class="block text-xs text-slate-500">/ Day</span>
      </div>

      <button mat-stroked-button color="primary" class="text-sm">View</button>
    </div>
  </mat-card-content>
</mat-card>

<div class="container mt-5">
    <div class="row ">
        <div *ngFor="let venue of venues; let i = index" class="col-lg-4 col-md-6 col-sm-12 mb-3">
        <div class="card small-card">
          <!-- Bootstrap Carousel -->
          <div [id]="'carousel' + i" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
              <div *ngFor="let img of venue.image; let j = index" class="carousel-item" [ngClass]="{'active': j === 0}">
                <img [src]="img" class="d-block w-100 small-card-image" [alt]="venue.title + ' - Image ' + (j + 1)" loading="lazy"/>
              </div>
            </div>
            <!-- Fixed Carousel Controls -->
            <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carousel' + i" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carousel' + i" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <!-- Card Body -->
          <div class="card-body text-center">
            <h6 class="card-title">{{ venue.title }}</h6>
            <button class="btn btn-primary btn-sm me-2" (click)="openDetails(venue)">Details</button>
            <button class="btn btn-outline-dark btn-sm" (click)="makeReservation()">Reserve</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<h2 mat-dialog-title>Edit Venue</h2>

<form [formGroup]="venueForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Venue Name</mat-label>
      <input matInput formControlName="venueName" />
      <mat-error *ngIf="venueForm.get('venueName')?.invalid && venueForm.get('venueName')?.touched">
        Venue name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Capacity</mat-label>
      <input matInput type="number" formControlName="capacity" />
      <mat-error *ngIf="venueForm.get('capacity')?.invalid && venueForm.get('capacity')?.touched">
        Capacity is required and must be at least 1
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Building</mat-label>
      <select matNativeControl formControlName="buildingId">
        <option value="" disabled>Select building</option>
        <!-- You must populate building options in component -->
        <option *ngFor="let building of buildings" [value]="building.buildingId">
          {{ building.buildingName }}
        </option>
      </select>
      <mat-error *ngIf="venueForm.get('buildingId')?.invalid && venueForm.get('buildingId')?.touched">
        Building selection is required
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" type="submit" [disabled]="venueForm.invalid">Update</button>
  </mat-dialog-actions>
</form>

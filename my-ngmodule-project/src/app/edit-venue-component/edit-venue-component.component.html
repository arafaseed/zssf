<h2 mat-dialog-title>Edit Venue</h2>

<form [formGroup]="venueForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <div class="mb-3">
      <label for="venueName" class="form-label">Venue Name</label>
      <input type="text" id="venueName" class="form-control" formControlName="venueName" placeholder="Enter venue name">
    </div>

    <div class="mb-3">
      <label for="capacity" class="form-label">Capacity</label>
      <input type="number" id="capacity" class="form-control" formControlName="capacity" placeholder="Enter venue capacity">
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" class="form-control" formControlName="description" rows="3" placeholder="Enter venue description"></textarea>
    </div>

    <div class="mb-3">
      <label for="buildingId" class="form-label">Building</label>
      <select id="buildingId" class="form-select" formControlName="buildingId" (change)="onBuildingChange()">
        <option *ngIf="selectedBuildingName" [value]="venueForm.value.buildingId" selected>
          {{ selectedBuildingName }}
        </option>
        <option *ngFor="let building of buildings" [value]="building.buildingId">{{ building.buildingName }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="fileInput" class="form-label">Upload Images</label>
      <input type="file" id="fileInput" class="form-control" (change)="onFileSelected($event)" multiple>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-button type="submit">Update Venue</button>
    <button mat-button type="button" (click)="closeDialog()">Cancel</button>
  </div>
</form>

<!-- src/app/components/activity-edit-form/activity-edit-form.component.html -->
<div class="w-full max-w-xl p-4">
  <h3 class="text-xl font-semibold text-center mb-4">Edit Activity</h3>

  <form [formGroup]="activityForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-slate-700 mb-1">Activity Name</label>
      <input formControlName="activityName" class="w-full rounded-md p-2 border border-slate-300 focus:ring-2 focus:ring-green-200" />
      <div *ngIf="activityForm.get('activityName')?.invalid && activityForm.get('activityName')?.touched"
           class="text-sm text-rose-600 mt-1">Activity Name is required (min 3 chars)</div>
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-700 mb-1">Description</label>
      <input formControlName="activityDescription" class="w-full rounded-md p-2 border border-slate-300 focus:ring-2 focus:ring-green-200" />
      <div *ngIf="activityForm.get('activityDescription')?.invalid && activityForm.get('activityDescription')?.touched"
           class="text-sm text-rose-600 mt-1">Description is required (min 5 chars)</div>
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-700 mb-1">Price (TZS)</label>
      <input type="number" formControlName="price" min="0" class="w-full rounded-md p-2 border border-slate-300 focus:ring-2 focus:ring-green-200" />
      <div *ngIf="activityForm.get('price')?.invalid && activityForm.get('price')?.touched" class="text-sm text-rose-600 mt-1">Price required</div>
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-700 mb-1">Venue</label>
      <select formControlName="venueId" class="w-full rounded-md p-2 border border-slate-300 focus:ring-2 focus:ring-green-200">
        <option value="" disabled>Select venue</option>
        <option *ngFor="let v of venues" [value]="v.venueId">{{ v.venueName }}</option>
      </select>
      <div *ngIf="activityForm.get('venueId')?.invalid && activityForm.get('venueId')?.touched" class="text-sm text-rose-600 mt-1">Venue required</div>
    </div>

    <div class="flex justify-end gap-3 pt-2">
      <button type="button" (click)="closeDialog()" class="px-4 py-2 rounded-md bg-rose-500 text-white hover:bg-rose-600">Cancel</button>
      <button type="submit" [disabled]="activityForm.invalid" class="px-4 py-2 rounded-md bg-green-500 text-white hover:bg-green-600">Update</button>
    </div>
  </form>
</div>

<div class="container">
    <div class="card shadow-lg p-4">
      <h3 class="text-center mb-4">🏢 Edit Lease Package</h3>
  
      <form [formGroup]="leaseForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <mat-form-field class="w-100">
            <mat-label>Category</mat-label>
            <input matInput formControlName="category" placeholder="Enter category" required>
            <mat-error *ngIf="leaseForm.get('category')?.invalid">Category is required</mat-error>
          </mat-form-field>
        </div>
  
        <div class="mb-3">
          <mat-form-field class="w-100">
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price" placeholder="Enter price" required>
            <mat-error *ngIf="leaseForm.get('price')?.invalid">Valid price is required</mat-error>
          </mat-form-field>
        </div>
  
        <div class="text-center">
          <button mat-raised-button color="primary" type="submit" [disabled]="leaseForm.invalid">
            Update
          </button>
        </div>
      </form>
    </div>
  </div>

<div class="container mt-4">
  <div *ngIf="isSubmitting" class="fullscreen-spinner">
    <div class="circular-loader"></div>
  </div>

  <div class="form-card">
    <form [formGroup]="staffForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>

      <h3 class="mb-4 text-center">Add Staff</h3>

      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="custom-input">
            <label for="staffIdentification" class="form-label">Staff ID</label>
            <input id="staffIdentification" type="text" class="form-control" formControlName="staffIdentification" placeholder="Enter Staff ID" required minlength="3">
            <div class="error" *ngIf="staffForm.get('staffIdentification')?.invalid && staffForm.get('staffIdentification')?.touched">
              Staff ID is required (min 3 characters)
            </div>
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <div class="custom-input">
            <label for="fullName" class="form-label">Full Name</label>
            <input id="fullName" type="text" class="form-control" formControlName="fullName" placeholder="Enter full name" required minlength="3">
            <div class="error" *ngIf="staffForm.get('fullName')?.invalid && staffForm.get('fullName')?.touched">
              Full Name is required (min 3 characters)
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="custom-input">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input id="phoneNumber" type="text" class="form-control" formControlName="phoneNumber" placeholder="Enter phone number" required>
            <div class="error" *ngIf="staffForm.get('phoneNumber')?.invalid && staffForm.get('phoneNumber')?.touched">
              Valid phone number is required
            </div>
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <div class="custom-input">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" class="form-control" formControlName="password" placeholder="Enter password" required minlength="6">
            <div class="error" *ngIf="staffForm.get('password')?.invalid && staffForm.get('password')?.touched">
              Password is required (min 6 characters)
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="custom-input">
            <label for="role" class="form-label">Role</label>
            <select id="role" class="form-control" formControlName="role" required>
              <option value="" disabled selected>Select Role</option>
              <option *ngFor="let r of roles" [value]="r">{{r}}</option>
            </select>
            <div class="error" *ngIf="staffForm.get('role')?.invalid && staffForm.get('role')?.touched">
              Role selection is required
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-12 mb-3 d-flex justify-content-between gap-3 flex-wrap">
          <button class="btn-primary cancel-btn" type="button" (click)="closeDialog()">Cancel</button>
          <button class="btn-primary" type="submit" [disabled]="staffForm.invalid || isSubmitting">
            Submit
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
